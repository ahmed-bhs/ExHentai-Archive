<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">

	<title>ExHentai Archive</title>

	<link rel="icon" type="image/png" href="img/icon.png">

	<link rel="stylesheet" href="css/exhen.css">
    <link rel="stylesheet" href="css/foundation-icons.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/exhen.js"></script>
</head>
<body>
	<header>
		<form method="get" action="/" class="search-form" id="search-form">
            <div class="input-wrap">
                <input type="text" class="search" placeholder="Search" name="search" />
                <ul class="suggestions"></ul>
                <div class="input-clear"></div>
            </div>
			<div class="search-options">
				<div class="search-order dropdown-button">
					<span class="label button">Order</span>
					<div class="menu-outer">
						<ul>
							<li data-order="posted">Posted</li>
							<li data-order="added">Archived</li>
							<li data-order="random">Random</li>
							<li data-order="weight">Weight</li>
						</ul>
					</div>
				</div>
				<button class="search-button button">Search</button>
			</div>
		</form>
        <div class="search-under">
            <button class="toggle-button button">â–¼</button>
            <div class="search-count"></div>

            <div class="switches-outer">
                <label>
                    <span>SPV</span>
                    <input type="checkbox" name="viewertype" value="0" class="fancy-switch viewtype" />
                    <div>
                        <div></div>
                    </div>
                    <span>MPV</span>
                </label>
            </div>
        </div>
        <div class="unarchived-outer">

        </div>
        <div class="search-under-options">
            <div class="switches-outer">
                <label>
                    <span>Show unarchived</span>
                    <input type="checkbox" name="unarchived" value="0" class="fancy-switch unarchived" />
                    <div>
                        <div></div>
                    </div>
                </label>
                <label>
                    <span>Read/Unread</span>
                    <select class="read-switch">
                        <option value="false">Both</option>
                        <option value="0">Unread</option>
                        <option value="1">Read</option>
                    </select>
                </label>
                <label>
                    <span>Color</span>
                    <select class="color-switch">
                        <option value="false">All</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                        <option value="white">White</option>
                    </select>
                </label>
            </div>

        </div>
	</header>

	<div class="spinner spinner-top">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>
	<div class="load-previous">
		<span class="inner">Click to load previous</span>
	</div>
	<div class="gallery-list">

	</div>
	<div class="load-next">
		<span class="inner">Click to load next</span>
	</div>
	<div class="spinner spinner-bottom">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>
	<div class="reader-container">
		<div class="pages-container">
			<div class="inner"></div>
		</div>

		<div class="thumbs-hotspot"></div>
		<div class="gallery-thumbs-outer">
			<div class="thumbs">

			</div>
		</div>

		<div class="gallery-info">
			<span class="title"></span>
			<div class="expand">
				<span class="origtitle"></span>
				<div class="tags"></div>
			</div>
		</div>
		
		<div class="gallery-actions">
            <span class="page-count"></span>
			<div class="actions-menu dropdown-button">
				<span class="label button">Actions</span>
				<div class="menu-outer">
					<ul>
						<li data-action="delete">Delete</li>
						<li data-action="resize">Resize</li>
						<li data-action="download">Download</li>
						<li data-action="similar">Similar</li>
						<li data-action="original">ExHentai</li>
					</ul>
				</div>
			</div>

			<span class="close button">X</span>
		</div>
		<div class="end-flash">End</div>
	</div>
	<div class="template">
		<span class="gallery-item">
			<div class="top">
				<div class="title">
                </div>
                <select class="color-select">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <option value="white">White</option>
                </select>
			</div>
			

			<div class="bottom">
				<div class="tags">
					<span class="weight"></span><br>
                    <span id="read-container"><input type="checkbox" id="read" name="read" value="0"></span>
                    <span class="date"></span>
				</div>
			</div>
		</span>

		<div class="page">
			<img/>
			<span class="index"></span>
		</div>

		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
</body>
